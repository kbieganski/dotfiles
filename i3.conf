set $mod Mod4

set $left h
set $down j
set $up k
set $right l

set $term kitty

exec --no-startup-id feh --bg-fill --no-xinerama ~/background.jpg

set $menu rofi -show drun -modi run -show-icons

exec xss-lock -- lock

bindsym $mod+Return exec $term

bindsym $mod+Backspace exec lock

bindsym $mod+Shift+q kill

bindsym $mod+Space exec $menu

bindsym $mod+Escape exec shutdown now

floating_modifier $mod normal

bindsym $mod+Shift+c reload
bindsym $mod+Shift+e exec "i3-nagbar -t warning -m 'Exit i3?' -b 'Yes' 'i3-msg exit'"
bindsym $mod+Shift+r restart

bindsym --release button2 kill

#bindsym $mod+o exec rofi -show emoji -modi emoji
bindsym $mod+o exec rofimoji --prompt "emoji" --skin-tone neutral --max-recent 0
bindsym $mod+equal exec rofi -show calc -modi calc -no-show-match -no-sort
bindsym $mod+backslash exec rofi -show ssh -modi ssh -terminal i3-sensible-terminal
#bindsym $mod+space exec i3-dmenu-desktop --dmenu='rofi -dmenu -i -p "run " -bw 4 -padding 10 -no-show-match -kb-accept-entry "Return,KP_Enter" -kb-remove-to-eol "" -kb-row-down "Down,Ctrl+j" -kb-row-up "Up,Ctrl+k"'
bindsym $mod+p exec keepmenu --autotype "{PASSWORD}"
bindsym $mod+shift+p exec keepmenu

bindsym $mod+$left focus left
bindsym $mod+$down focus down
bindsym $mod+$up focus up
bindsym $mod+$right focus right
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right
bindsym $mod+a focus parent

bindsym $mod+Shift+$left move left
bindsym $mod+Shift+$down move down
bindsym $mod+Shift+$up move up
bindsym $mod+Shift+$right move right
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

bindsym $mod+1 workspace 1
bindsym $mod+2 workspace 2
bindsym $mod+3 workspace 3
bindsym $mod+4 workspace 4
bindsym $mod+5 workspace 5
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

bindsym $mod+Shift+1 move container to workspace 1
bindsym $mod+Shift+2 move container to workspace 2
bindsym $mod+Shift+3 move container to workspace 3
bindsym $mod+Shift+4 move container to workspace 4
bindsym $mod+Shift+5 move container to workspace 5
bindsym $mod+Shift+6 move container to workspace 6
bindsym $mod+Shift+7 move container to workspace 7
bindsym $mod+Shift+8 move container to workspace 8
bindsym $mod+Shift+9 move container to workspace 9
bindsym $mod+Shift+0 move container to workspace 10

bindsym $mod+c split v
bindsym $mod+v split h

bindsym $mod+f fullscreen toggle

bindsym $mod+w layout tabbed
bindsym $mod+e layout toggle split

bindsym $mod+Shift+Tab floating toggle
bindsym $mod+Tab focus mode_toggle

bindsym $mod+Shift+minus move scratchpad
bindsym $mod+minus scratchpad show

mode " resize " {
    bindsym $left  resize shrink width 10 px or 10 ppt
    bindsym $down  resize grow height 10 px or 10 ppt
    bindsym $up    resize shrink height 10 px or 10 ppt
    bindsym $right resize grow width 10 px or 10 ppt

    bindsym Left   resize shrink width 10 px or 10 ppt
    bindsym Down   resize grow height 10 px or 10 ppt
    bindsym Up     resize shrink height 10 px or 10 ppt
    bindsym Right  resize grow width 10 px or 10 ppt

    bindsym Return mode "default"
    bindsym Escape mode "default"
}

bindsym $mod+r mode " resize "

font pango:Jost* 10
title_align center
tiling_drag titlebar

bar {
    status_command i3blocks
    i3bar_command i3bar --transparency
    tray_output primary
    colors {
        background         #111111aa
        statusline         #eeeeee
        focused_workspace  #eeeeeecc #eeeeeecc #111111
        active_workspace   #ccccccaa #ccccccaa #111111
        inactive_workspace #111111aa #111111aa #eeeeee
        urgent_workspace   #2244ffaa #2244ffaa #eeeeee
    }
}
gaps horizontal 8
gaps vertical 4
gaps inner 4
tiling_drag titlebar
smart_borders on

# class                 border  backgr. text    indicator child_border
client.focused          #eeeeeecc #eeeeeecc #111111 #eeeeeecc #eeeeeecc
client.focused_inactive #ccccccaa #ccccccaa #111111 #ccccccaa #ccccccaa
client.unfocused        #111111aa #111111aa #eeeeee #eeeeeeaa #eeeeeeaa
client.urgent           #2244ff #2244ff #eeeeee #2244ff   #2244ff
client.placeholder      #111111 #111111 #eeeeee #111111   #111111
client.background       #111111

new_window normal 1

for_window [class="firefox"] border pixel 1
for_window [class="obsidian"] border pixel 1
for_window [class="Zenity"] border pixel 1
for_window [class="Chromium"] border pixel 2
for_window [class="Spotify"] border pixel 0
for_window [class="Steam"] border pixel 2
for_window [class="Steam" title="Steam - News.*"] floating enable
for_window [class="Steam" title="Friends"] floating enable
for_window [class="bevy_game"] floating enable

# do not focus preview window on open
no_focus [title="^Peek preview$"]

workspace 1 output HDMI-0
workspace 2 output HDMI-0
workspace 3 output HDMI-0
workspace 4 output HDMI-0
workspace 5 output HDMI-0
workspace 6 output HDMI-0
workspace 7 output HDMI-0
workspace 8 output HDMI-0
workspace 9 output DVI-I-1
workspace 10 output DVI-I-1

exec --no-startup-id udiskie
exec --no-startup-id picom
exec --no-startup-id dunst
exec --no-startup-id /usr/lib/geoclue-2.0/demos/agent
exec --no-startup-id redshift -t 6500:3500
exec --no-startup-id flameshot
